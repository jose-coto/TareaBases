<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insertar un proveedor</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap-glyphicons.css"></link>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
</head>
<body>
	<div class="container">
	<h1>Reporte</h1>
	
	<form action="#" th:action="@{/reporteEmpleado/go}" method="post">
		
		<div class="form-group">
			<label>Fecha inicial: </label> 
			<input type="text" name="date1" class="form-control" placeholder="Fecha Inicial">
			<div style="clear: both; display: block; heigth: 10px;"></div>
		</div>
		
		<div class="form-group">
			<label>Fecha final: </label> 
			<input type="text" name="date2" class="form-control" placeholder="Fecha final" >
			<div style="clear: both; display: block; heigth: 10px;"></div>
		</div>
		
		<button type="submit" class="btn btn-default" name="Insertar">Consultar</button>
	</form>
</div>
</body>
</html>
