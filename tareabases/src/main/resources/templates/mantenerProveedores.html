<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mantener proveedores</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap-glyphicons.css"></link>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
</head>
<body>
	<div th:if="${proveedores}">
		<div th:if="${proveedores.isEmpty()}">
			<div class="alert alert-danger">
					<strong>Atencion:</strong> <h4>No se encontraron resultados</h4>
			</div>
		</div>
		<div th:if="${!proveedores.isEmpty()}">
			<div class="alert alert-success">
					<h3>Los proveedores son:</h3>
			</div>
			<table class="table table-striped table-hover">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Teléfono</th>
					<th>Acción</th>
				</tr>
				<tr th:each="entry,status : ${proveedores}">
					<td><span th:text="${entry.codigoProveedor}"></span></td>
					<td><span th:text="${entry.nombre}"></span></td>
					<td><span th:text="${entry.telefono}"></span></td>
					<td>
						<a th:href="@{/modificarProveedor/{id}(id=${entry.codigoProveedor})}" class="btn btn-primary">Modificar Proveedor</a>
						<a th:href="@{/eliminarProveedor/{id}(id=${entry.codigoProveedor})}" class="btn btn-danger">Borrar Proveedor</a>
					</td>
				</tr>
			</table>
			<a th:href="@{/addProveedor}" class="btn btn-success">Añadir Proveedor</a>
		</div>
	</div>

</body>
</html>
